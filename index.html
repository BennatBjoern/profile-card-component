<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <img src="images/bg-pattern-card.svg" alt="Pattern image" />
      <img
        class="img"
        src="images/image-victor.jpg"
        alt="Photo of Victor Crest"
      />
      <div class="content">
        <div class="profile">
          <h1 class="content-heading">Victor Crest</h1>
          <span class="age">26</span>
        </div>
        <p class="location">London</p>
        <hr />
        <div class="stats-container">
          <div class="stats">
            <span class="value">80k</span>
            <span class="category">Followers</span>
          </div>
          <div class="stats">
            <span class="value">803k</span>
            <span class="category">Likes</span>
          </div>
          <div class="stats">
            <span class="value">1.4k</span>
            <span class="category">Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
